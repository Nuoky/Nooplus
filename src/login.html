<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<title>Nooplus游戏加速</title>-->
    <!--<meta name="keywords" content="NOOPLUS,加速器,网游加速器">-->
    <!--<meta name="description" content="网游加速器">-->
    <title>DEMO页面-登录</title>
    <meta name="keywords" content="DEMO">
    <meta name="description" content="DEMO">

    <!-- build:css /theme/nooplus/css/base.css -->
    <!--normalize统一样式-->
    <link rel="stylesheet" href="/theme/nooplus/css/base/normalize.min.css">
    <!--icomoon-->
    <link rel="stylesheet" href="/theme/nooplus/css/base/icomoon.css">
    <!-- endbuild -->

    <!-- build:css /theme/nooplus/css/main.css -->
    <!--main-->
    <link rel="stylesheet" href="/theme/nooplus/css/main.css">
    <!-- endbuild -->

    <!--IE8 HTML5标签兼容JS-->
    <!--[if lt IE 9]>
    <script src="/theme/nooplus/plugins/html5.min.js"></script>
    <![endif]-->

</head>
<body>
<!--[if lte IE 8]>
<p class="browserupgrade">您的浏览器版本过低，请升级！</p>
<![endif]-->

<!--background-->
<div class="bg-img"></div>

<!--header-->
<div class="site-header">
    <header class="main-header" id="mainHeader">
        <div class="container">
            <div class="navbar-content clearfix" id="navbarContent">
                <div class="logo">
                    <a href="/#home" class="top-link">NOOPLUS</a>
                </div>
                <!--已登录-->
                <!--TPL预留-->
                <div class="logout-btn hide">
                    <a href="/user/logout"><i class="icon-exit"></i>注销</a>
                </div>
                <div class="panel-btn hide">
                    <a href="/user"><i class="icon-wrench"></i>我的账户</a>
                </div>

                <div class="register-btn">
                    <a href="/auth/register"><i class="icon-user"></i>注册</a>
                </div>
                <div class="login-btn" id="loginBtn">
                    <a href="/auth/login"><i class="icon-enter"></i>登录</a>
                </div>
                <nav class="nav-main">
                    <ul id="mainMenu">
                        <li class="active"><a href="/#home" class="top-link">HOME</a></li>
                        <li><a href="/#service" class="top-link">服务</a></li>
                        <li><a href="/#game" class="top-link">支持游戏</a></li>
                        <li><a href="/#price" class="top-link">价格</a></li>
                        <li><a href="/#feedback" class="top-link">反馈</a></li>
                    </ul>
                </nav>
                <a class="hide nav-bars" id="navBars"><i class="icon-menu"></i></a>
            </div>
        </div>
    </header>
</div>

<!--card-->
<div class="card-main card-main-auth" id="cardMain">
    <div class="card-header">

        <div class="card-tab card-tab-x2 clearfix">
            <div target="card-register">
                <span>注册</span>
            </div>
            <div class="active" target="card-login">
                <span>登录</span>
            </div>
        </div>

    </div>

    <!--register-->
    <div class="card-content card-register">
        <div class="card-body">
            <div class="card-title">
                <h3>欢迎加入</h3>
            </div>
            <div class="register-form">
                <form role="form" action="javascript:void(0);"  method="POST">
                    <div class="form-group">
                        <input type="text" value="" placeholder="昵称" id="registerName">
                        <label for="registerName"></label>
                    </div>
                    <div class="form-group">
                        <input type="text" value="" placeholder="邮箱" id="registerEmail">
                        <label for="registerEmail"></label>
                    </div>
                    <!--TPL预留-->
                    <div class="form-group">
                        <input type="text" value="" placeholder="邮箱验证码" id="email_code">
                        <label for="email_code"></label>
                        <button id="email_verify" type="submit">获取验证码</button>
                    </div>
                    <div class="form-group">
                        <input type="password" value="" placeholder="密码" id="registerPasswd">
                        <!--<label for="registerPasswd"></label>-->
                    </div>

                    <div class="form-group">
                        <input type="password" value="" placeholder="重复密码" id="repasswd">
                        <!--<label for="repasswd"></label>-->
                    </div>

                    <div class="form-group clearfix">
                        <select class="form-control" id="imtype">
                            <option>选择您的联络方式</option>
                            <option value="1">微信</option>
                            <option value="2">QQ</option>
                            <option value="3">Google+</option>
                            <option value="4">Telegram</option>
                        </select>
                        <label for="imtype"></label>
                    </div>

                    <div class="form-group">
                        <input type="text" value="" placeholder="在这输入联络方式账号" id="wechat">
                        <label for="wechat"></label>
                    </div>
                    <!--TPL预留-->
                    <div class="form-group">
                        <input type="text" value="" placeholder="邀请码" id="icode" value="{$code}">
                        <label for="icode"></label>
                    </div>

                    <!--TPL预留-->
                    <div class="form-group">
                        <div id="embed-captcha-register"></div>
                    </div>

                    <div class="form-group">
                        <button id="tos" type="submit">注册</button>
                    </div>

                    <div class="form-group card-tos">
                        <p>注册即代表同意<a href="/tos">服务条款</a>，以及保证所录入信息的真实性，如有不实信息会导致账号被删除。</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--login-->
    <div class="card-content card-login" show="yes">
        <div class="card-body">
            <div class="card-avatar">
                <img alt="avatar" src="/theme/nooplus/img/avatar.jpg">
            </div>
            <div class="login-form">
                <form role="form" action="javascript:void(0);"  method="POST">
                    <div class="form-group">
                        <input type="text" value="" placeholder="请输入账号" id="loginEmail">
                        <label for="loginEmail"></label>
                    </div>

                    <div class="form-group">
                        <input type="password" value="" placeholder="请输入密码" id="loginPasswd">
                        <!--<label for="loginPasswd"></label>-->
                    </div>

                    <div class="form-group">
                        <input type="text" value="" placeholder="请输入两步验证码(没有就别填)" id="Code">
                        <label for="Code"></label>
                    </div>

                    <!--TPL预留-->
                    <div class="form-group">
                        <div id="embed-captcha-login"></div>
                    </div>

                    <div class="form-group">
                        <button id="login" type="submit">登录</button>
                    </div>

                    <div class="form-group text-left">
                        <input type="checkbox" value="week" id="remember_me" name="remember_me" checked>
                        <label for="remember_me"><span>记住我</span></label>
                    </div>
                </form>
            </div>
        </div>
        <div class="card-footer clearfix">
            <p class="reset-btn"><a class="login-link" href="/password/reset">忘记密码</a></p>
            <p class="register-btn"><a class="login-link" href="/auth/register">新用户注册</a></p>
        </div>
    </div>

</div>

<!--footer-->
<footer class="site-footer">
    <div class="container">
        <div class="powered-by">
            由 <a href="https://github.com/esdeathlove/ss-panel-v3-mod">ss-panel-v3-mod</a> 强力驱动
        </div>
        <div class="theme-info">
            主题 - <a href="https://github.com/Nuoky/Nooplus">Nooplus</a>
        </div>
    </div>
</footer>

<script src="/theme/nooplus/plugins/jquery-1.11.3.min.js"></script>

<!--[if lt IE 8]>
<script src="/theme/nooplus/plugins/icomoon/icomoon-ie7.min.js"></script>
<![endif]-->

<!--isIE-->
<script src="/theme/nooplus/js/addons/isIE.js"></script>
<!--MD5-->
<script src="/theme/nooplus/js/addons/md5.min.js"></script>
<!--bootstrap-modal-->
<script src="/theme/nooplus/js/addons/bootstrap-modal.js"></script>
<!--card-->
<script src="/theme/nooplus/js/components/card.js"></script>
<!--header-->
<script src="/theme/nooplus/js/components/header.js"></script>
<!-- endbuild -->

</body>
</html>
